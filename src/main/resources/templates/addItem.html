<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Item to Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pvQj1OgTerlvbcDI1pHq+q8KpXQ0WpWo1FfiTXOmGVg=" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Add Item to Cart</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/cart/add}" method="post">
                        <!-- Item Selection -->
                        <div class="form-group">
                            <label for="listingId">Select Item:</label>
                            <select class="form-control" name="listingId" id="listingId">
                                <option th:each="listing : ${listings}" th:value="${listing.id}" th:text="${listing.name}">
                                    Item Name
                                </option>
                            </select>
                        </div>

                        <!-- Quantity -->
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1"/>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-block">Add to Cart</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/}" class="btn btn-secondary">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
