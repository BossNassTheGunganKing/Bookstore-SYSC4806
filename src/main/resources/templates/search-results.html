
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" style="float-offset: 25%" href="#">Bookstore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/allBooks">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/allListings">Listings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/allGenres">Genres</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Add
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/newListing">Add a Listing</a>
                    <a class="dropdown-item" href="/newBook">Add a Book</a>
                </div>

            </li>
        </ul>
    </div>
</nav>
<div style="padding-top: 50px"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<h2 class="text ml-3">Search Results</h2>
<div class="container">
    <form action="/search-results" method="get" class="form-inline d-flex justify-content-center mt-3">
        <div class="form-group mr-2">
            <input class="form-control" name="keyword" placeholder="Search books..." th:value="${keyword}">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

<div th:if="${books.isEmpty()}">
    <p th:text="${message}"></p>
</div>

<div class="container" th:unless="${books.isEmpty()}">

    <ul>

        <li th:each="book : ${books}">
            <a th:href="@{|/listing/${book.id}|}">
                <span th:text="${book.name}"></span>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
