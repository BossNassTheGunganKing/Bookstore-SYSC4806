<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center">All Orders</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Username</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Order Date</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">Order ID</td>
            <td th:text="${order.user != null ? order.user.username : 'Unknown'}">Username</td>
            <td th:text="${order.totalPrice}">Total Price</td>
            <td th:text="${order.orderStatus}">Status</td>
            <td th:text="${#temporals.format(order.createdDate, 'yyyy-MM-dd HH:mm')}">Order Date</td>
            <td>
                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-primary btn-sm">View Details</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4 text-center">
        <a th:href="@{/}" class="btn btn-primary">Back to Home</a>
    </div>

</div>
</body>
</html>
